<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shrikhand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/homepage.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>
        <div class="location">
            <img src="./assets/images/icons/location.png" alt="icône location">
            <p>Paris, Bellevile</p>
        </div>
    </header>
    <main>
        <div>
            <section class="reservation">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button>Explorer nos restaurants</button>
            </section>
            <section class="functioning">
                <h2>Fonctionnement</h2>
                <div class="step">
                    <span>1</span>
                    <div>
                        <img src="./assets/images/icons/mobile.png">
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="step">
                    <span>2</span>
                    <div>
                        <img src="./assets/images/icons/burgerMenu.png">
                        <p>Composez votre menu</p>
                    </div>
                </div>
                <div class="step">
                    <span>3</span>
                    <div>
                        <img src="./assets/images/icons/store.png">
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
